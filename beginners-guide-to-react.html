<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beginners guide to React</title>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
<script type="text/babel">
    const rootElement = document.getElementById('root');

    const propTypes = {
        string(props, propName, componentName) {
            if (typeof props[propName] !== 'string') {
                return new Error(`You should pass a string for a ${propName} but you pass in ${componentName}` +
                    ` but you passed a ${typeof props[propName]}`)
            }
        }
    };

    class SayHello extends React.Component{
        static propTypes = {
            firstName: propTypes.string,
            lastName: propTypes.string
        };

        render(){
            const {firstName, lastName} = this.props;
            return(
                <div>
                    HELLO {firstName} {lastName}
                </div>
            )
        }
    }

    ReactDOM.render(<SayHello firstName={'Mick'} lastName={'Jagger'}/>, rootElement);

</script>
</body>
</html>
